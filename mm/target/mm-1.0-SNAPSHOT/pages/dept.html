<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>黑马面面管理系统</title>
    <meta name="description" content="AdminLTE2定制版">
    <meta name="keywords" content="AdminLTE2定制版">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">

    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../element-ui/lib/index.js"></script>

</head>

<body>
<div id="frameContent" class="content-wrapper" style="margin-left:0px;">
    <!-- 内容头部 /-->
    <section class="content-header">
        <h1>
            系统管理
            <small>部门管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
        </ol>
    </section>

    <!-- 正文区域 -->
    <section class="content">
        <!-- .box-body -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">部门列表</h3>
            </div>

            <!-- 数据表格 -->
            <div class="box-body">
                <div class="table-box">
                    <!--工具栏-->
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" title="新建" @click='handleCreate()'><i class="fa fa-file-o"></i> 新建</button>
                                <button type="button" class="btn btn-default" title="删除" @click='handleDelete()'><i class="fa fa-trash-o"></i> 删除</button>
                                <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input type="text" class="form-control input-sm" placeholder="搜索">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!--数据列表-->
                    <table class="table table-bordered table-striped table-hover dataTable">
                        <thead>
                            <tr>
                                <th class="" style="padding-right:0px;"></th>
                                <th class="sorting">部门名称</th>
                                <th class="sorting">所属部门</th>
                                <th class="sorting">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="dept in dataList">
                                <td><input type="checkbox" v-model="checkedItemIds" :value="dept.id"/></td>
                                <td>{{dept.deptName}}</td>
                                <td>{{dept.parent?dept.parent.deptName:""}}</td>
                                <td>{{dept.state ==0?'未启用':'使用中'}}</td>
                                <th class="text-center">
                                    <button type="button" class="btn bg-olive btn-xs" @click='handleUpdate(dept.id)'>编辑</button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--
              分页组件
                @size-change： 当改变每页条数时触发的函数
                @current-change：当改变页码时触发的函数
                current-page ：默认的页码
                :page-sizes：每页条数选择框中显示的值
                :page-size : 默认的每页条数
                layout： 分页组件的布局
                    total（总条数）, sizes(每页条数), prev（上一页）, pager(所有的页码), next(下一页), jumper（跳转页码）
                :total: 总条数
          -->
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="pagination.currentPage"
                    :page-sizes="[3,5,8]"
                    :page-size="pagination.pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="pagination.total">
            </el-pagination>
        </div>
    </section>

    <!--添加弹出框-->
    <el-dialog title="添加部门信息" :visible.sync="dialogFormVisible4Add" @close="resetForm()">
        <!--
            :model="formData": 关联数据
            :rules: 关联校验规则
            ref： 在获取表单对象时使用
        -->
        <el-form :model="formData" ref="addForm" label-width="100px" class="demo-ruleForm">
            <div class="tab-pane active">
                <div class="row data-type">
                    <div class="col-md-2 title">部门名称</div>
                    <div class="col-md-10 data">
                        <input type="text" class="form-control" placeholder="部门名称" v-model="formData.deptName">
                    </div>
                    <div class="col-md-2 title">所属部门</div>
                    <div class="col-md-10 data line-height36">
                        <select class="form-control" v-model="formData.parentId">
                            <option v-for="dept in deptList" :value="dept.id">{{dept.deptName}}</option>
                        </select>
                    </div>
                    <div class="col-md-2 title">状态</div>
                    <div class="col-md-10 data">
                        <div class="form-group form-inline">
                            <div class="radio"><label><input type="radio" v-model="formData.state" value="0">停用</label></div>
                            <div class="radio"><label><input type="radio" v-model="formData.state" value="1">启用</label></div>
                        </div>
                    </div>
                </div>
                <div class="box-tools text-center">
                    <button type="button" @click="handleAdd()" class="btn bg-maroon">保存</button>
                    <button type="button" class="btn bg-default" @click="resetForm();dialogFormVisible4Add=false">返回</button>
                </div>
            </div>
        </el-form>
    </el-dialog>

    <!--编辑弹出框-->
    <el-dialog title="编辑部门信息" :visible.sync="dialogFormVisible4Edit" @close="resetForm()">
        <!--
            :model="formData": 关联数据
            :rules: 关联校验规则
            ref： 在获取表单对象时使用
        -->
        <el-form :model="formData" ref="editForm" label-width="100px" class="demo-ruleForm">
            <div class="tab-pane active">
                <div class="row data-type">
                    <div class="col-md-2 title">部门名称</div>
                    <div class="col-md-10 data">
                        <input type="text" class="form-control" placeholder="部门名称" v-model="formData.deptName">
                    </div>
                    <div class="col-md-2 title">所属部门</div>
                    <div class="col-md-10 data line-height36">
                        <select class="form-control" v-model="formData.parentId">
                            <option v-for="dept in deptList" :value="dept.id">{{dept.deptName}}</option>
                        </select>
                    </div>
                    <div class="col-md-2 title">状态</div>
                    <div class="col-md-10 data">
                        <div class="form-group form-inline">
                            <div class="radio"><label><input type="radio" v-model="formData.state" value="0">停用</label></div>
                            <div class="radio"><label><input type="radio" v-model="formData.state" value="1">启用</label></div>
                        </div>
                    </div>
                </div>
                <div class="box-tools text-center">
                    <button type="button" @click="handleEdit()" class="btn bg-maroon">保存</button>
                    <button type="button" class="btn bg-default" @click="resetForm();dialogFormVisible4Edit=false">返回</button>
                </div>
            </div>
        </el-form>
    </el-dialog>
</div>

<script>
    new Vue({
        el:"#frameContent",
        data:{
            checkedItemIds:[], //选中的复选框id们
            dataList: [],//当前页要展示的分页列表数据
            deptList:[], //dialog对话框中要展示的部门列表
            pagination:{
                currentPage:1, //当前页数
                pageSize:5, //每页条数
                total:100 //总条数
            },
            formData: {},//表单数据
            dialogFormVisible4Add: false,//增加表单是否可见
            dialogFormVisible4Edit:false//编辑表单是否可见
        },
        created(){ //vue对象创建完成的回调函数
            this.findByPage()
        },
        methods:{
            //分页查询方法
            findByPage(){
                axios.get("../system/dept/queryPage", {params: this.pagination}).then(response => {
                    let resp = response.data;
                    this.dataList = resp.data.list;
                    this.pagination.total = resp.data.total;
                })
            },
            //重置表单方法
            resetForm(){
                this.formData={};
            },
            //新建方法
            handleCreate(){
                this.dialogFormVisible4Add = true;
                axios.get("../system/dept/findAllDept").then(response=>{
                    let resp = response.data;
                    console.log(resp);
                    this.deptList = resp.data;
                })
            },
            //保存方法
            handleAdd(){
                axios.post("../system/dept/save", this.formData).then(resp => {
                    if (resp.data.flag) {
                        this.dialogFormVisible4Add = false;
                        this.findByPage();
                        this.$message.success(resp.data.message);
                    }else{
                        this.$message.error(resp.data.message);
                    }
                })
            },
            //修改方法
            handleUpdate(id){
                this.dialogFormVisible4Edit = true;
                // console.log(id);
                axios.get("../system/dept/findById?id="+id).then(response=>{
                    let resp = response.data;
                    // console.log(resp);
                    if(resp.flag){
                        this.formData = resp.data;
                    }else{
                        this.$message.error(resp.data.message);
                    }
                })
                axios.get("../system/dept/findAllDept").then(response=>{
                    let resp = response.data;
                    // console.log(resp);
                    if(resp.flag){
                        this.deptList = resp.data;
                    }else{
                        this.$message.error(resp.data.message);
                    }
                })
            },
            //编辑方法
            handleEdit(){
                this.dialogFormVisible4Edit = false;
                axios.post("../system/dept/update",this.formData).then(response=>{
                    let resp = response.data;
                    // console.log(resp);
                    if(resp.flag){
                        this.findByPage();
                    }else{
                        this.$message.error(resp.data.message);
                    }
                });
            },
            //删除方法
            handleDelete(){
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    let ids = this.checkedItemIds.join(",");
                    axios.get("../system/dept/delete?ids="+ids).then(response=>{
                        let resp = response.data;
                        if(resp.flag){
                            this.$message.success(resp.message);
                            this.findByPage();
                        }else{
                            this.$message({
                                type: 'error',
                                message: resp.message
                            });
                        }
                    })
                })
            },
            //改变每页条数时执行的函数
            handleSizeChange(pageSize) {
                //修改分页查询的参数
                this.pagination.pageSize = pageSize;
                //重新执行查询
                this.findByPage();
            },
            //改变页码时执行的函数
            handleCurrentChange(pageNum) {
                //修改分页查询的参数
                this.pagination.currentPage = pageNum;
                //重新执行查询
                this.findByPage();
            }
        }
    });
</script>
</body>
</html>
