<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>黑马面面管理系统</title>
    <meta name="description" content="AdminLTE2定制版">
    <meta name="keywords" content="AdminLTE2定制版">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">

    <script src="../js/vue.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../element-ui/lib/index.js"></script>
</head>
<body>
    <div id="frameContent" class="content-wrapper" style="margin-left:0px;">
        <!-- 内容头部 /-->
        <section class="content-header">
            <h1>题库管理
                <small>目录管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
            </ol>
        </section>
        <!-- 正文区域 -->
        <section class="content">
            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">目录列表</h3>
                </div>
                <!-- 数据表格 -->
                <div class="box-body">
                    <div class="table-box">
                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建" @click='handleCreate()'><i class="fa fa-file-o"></i> 新建</button>
                                    <button type="button" class="btn btn-default" title="删除" @click='handleDelete()'><i class="fa fa-trash-o"></i> 删除</button>
                                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                                <tr>
                                    <th class="" style="padding-right:0px;"></th>
                                    <th class="sorting">目录名称</th>
                                    <th class="sorting">目录简介</th>
                                    <th class="sorting">当前状态</th>
                                    <th class="sorting">所属学科</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="catalog in dataList" class="odd" onmouseover="this.className='highlight'" onmouseout="this.className='odd'" >
                                    <td><input type="checkbox" v-model="checkedItemIds" :value="catalog.id"/></td>
                                    <td>{{catalog.name}}</td>
                                    <td>{{catalog.remark}}</td>
                                    <td v-if="catalog.state==1"><font color='green'>使用中</font></td>
                                    <td v-else><font color='red'>已禁用</font></td>
                                    <td>{{catalog.course.name}}</td>
                                    <th class="text-center">
                                        <button type="button" class="btn bg-olive btn-xs" @click='handleUpdate(catalog.id)'>编辑</button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box-footer">
                    <!--分页组件-->
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-sizes="[3,5,8]"
                            :page-size="pagination.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="pagination.total">
                    </el-pagination>
                </div>
            </div>

        </section>

        <!--添加弹出框-->
        <el-dialog title="添加目录信息" :visible.sync="dialogFormVisible4Add" @close="resetForm()">
            <!--
                :model="formData": 关联数据
                :rules: 关联校验规则
                ref： 在获取表单对象时使用
            -->
            <el-form :model="formData" ref="addForm" label-width="100px" class="demo-ruleForm">
                <div class="tab-pane active">
                    <div class="row data-type">
                        <div class="col-md-2 title">所属学科</div>
                        <div class="col-md-10 data line-height36">
                            <select class="form-control" v-model="formData.courseId">
                                <option v-for="item in courseList" :value="item.id">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-2 title">目录名称</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="目录名称" v-model="formData.name">
                        </div>
                        <div class="col-md-2 title">目录简介</div>
                        <div class="col-md-10 data line-height36">
                            <input type="text" class="form-control" placeholder="目录简介" v-model="formData.remark">
                        </div>
                        <div class="col-md-2 title">状态</div>
                        <div class="col-md-10 data line-height36">
                            <select class="form-control" v-model="formData.state">
                                <option value="1" selected>启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box-tools text-center">
                    <button type="button" @click="handleAdd()" class="btn bg-maroon">保存</button>
                    <button type="button" class="btn bg-default" @click="resetForm();dialogFormVisible4Add=false">返回</button>
                </div>
            </el-form>
        </el-dialog>

        <!--编辑弹出框-->
        <el-dialog title="编辑目录信息" :visible.sync="dialogFormVisible4Edit" @close="resetForm()">
            <!--
                :model="formData": 关联数据
                :rules: 关联校验规则
                ref： 在获取表单对象时使用
            -->
            <el-form :model="formData" ref="editForm" label-width="100px" class="demo-ruleForm">
                <div class="tab-pane active">
                    <div class="row data-type">
                        <div class="col-md-2 title">所属学科</div>
                        <div class="col-md-10 data line-height36">
                            <select class="form-control" v-model="formData.courseId">
                                <option v-for="item in courseList" :value="item.id">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-2 title">目录名称</div>
                        <div class="col-md-10 data">
                            <input type="text" class="form-control" placeholder="目录名称" v-model="formData.name">
                        </div>
                        <div class="col-md-2 title">目录简介</div>
                        <div class="col-md-10 data line-height36">
                            <input type="text" class="form-control" placeholder="目录简介" v-model="formData.remark">
                        </div>
                        <div class="col-md-2 title">状态</div>
                        <div class="col-md-10 data line-height36">
                            <select class="form-control" v-model="formData.state">
                                <option value="1" selected>启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box-tools text-center">
                    <button type="button" @click="handleEdit()" class="btn bg-maroon">保存</button>
                    <button type="button" class="btn bg-default" @click="resetForm();dialogFormVisible4Edit=false">返回</button>
                </div>
            </el-form>
        </el-dialog>
    </div>
    <script>
        new Vue({
            el:"#frameContent",
            data:{
                checkedItemIds:[], //选中的复选框id们
                dataList: [],//当前页要展示的分页列表数据
                pagination:{
                    currentPage:1, //当前页数
                    pageSize:5, //每页条数
                    total:100 //总条数
                },
                formData: {},//表单数据
                courseList:[], //学科列表
                dialogFormVisible4Add: false,//增加表单是否可见
                dialogFormVisible4Edit:false//编辑表单是否可见
            },
            created(){ //vue对象创建完成的回调函数
                this.findByPage()
            },
            methods:{
                //分页查询方法
                findByPage(){

                },
                //重置表单方法
                resetForm(){
                    this.formData={};
                },
                //新建方法
                handleCreate(){

                },
                //保存方法
                handleAdd(){

                },
                //修改方法
                handleUpdate(id){

                },
                //编辑方法
                handleEdit(){

                },
                //删除方法
                handleDelete(){

                },
                //改变每页条数时执行的函数
                handleSizeChange(pageSize) {
                    //修改分页查询的参数
                    this.pagination.pageSize = pageSize;
                    //重新执行查询
                    this.findByPage();
                },
                //改变页码时执行的函数
                handleCurrentChange(pageNum) {
                    //修改分页查询的参数
                    this.pagination.currentPage = pageNum;
                    //重新执行查询
                    this.findByPage();
                }
            }
        });
    </script>
</body>
</html>
