</div>

                var nodes = this.zTreeObj.getCheckedNodes(true);//true:被勾选，false：未被勾选
                //2.2 循环nodes，获取每个节点的id，并将数据加入moduleIds数组
                var moduleIds = [];
                for(var i=0;i<nodes.length;i++) {
                    moduleIds.push(nodes[i].id);
                }
