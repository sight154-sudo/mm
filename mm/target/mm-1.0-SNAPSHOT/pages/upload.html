<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示文件上传</title>
</head>
<body>
    <!--
    要求1：form表单必须发post请求。
    要求2：form表单必须有enctype属性，属性值为multipart/form-data支持文件上传
    要求3：文件上传的表单项type属性值必须为file
    -->
    <form action="../uploadServlet" method="post" enctype="multipart/form-data">
        文件1：<input type="file" name="file1"><br>
        文件2：<input type="file" name="file2"><br>
        说明 ：<input type="text" name="remark"><br>
        <input type="submit" value="开始提交">
    </form>
</body>
</html>
